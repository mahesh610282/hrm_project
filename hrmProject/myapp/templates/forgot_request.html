{% extends 'base.html' %}
{% block title %}Forgot Password - My HRM System{% endblock title %}

{% block content %}
<body class="bg-light" style="width: 100%; height: 50%;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h2>Forgot Password</h2>
          </div>
          <div class="card-body bg-primary bg-opacity-10">
            <form action="{% url 'forgot_password_request' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Enter your registered email</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <p>Remembered your password? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
