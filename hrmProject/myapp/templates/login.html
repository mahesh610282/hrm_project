{% extends 'base.html' %}
{% block title %}Login - My HRM System{% endblock title %}

{% block content %}
<body class="bg-light" style="width: 100%; height: 50%;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body bg-primary bg-opacity-10">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success btn-lg">Login</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a></p>
              <p><a href="{% url 'forgot_password_request' %}" class="text-primary">Forgot Password?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
